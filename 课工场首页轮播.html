<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <style>
        .container{
            width: 85%;
            line-height: 50px;
        }
        .container-fluid{
            background-color: #2f2f2f;
            padding: 0;
        }
        .navbar{
            border: none;
            margin-bottom: 0;
        }
        .navbar-brand{
            padding: 8px 15px;
        }
        .nav > li{
            display: inline-block;
        }
      .ul{
          margin-top: 8px;
      }
        .item img{
            width: 100%;

        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid a">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="bootstrap课工场轮播/logo.png" alt=""></a>
                <ul class="nav navbar-nav visible-xs">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav ul">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">入门课</a></li>
                    <li><a href="#">岗位课</a></li>
                    <li><a href="#">技能课</a></li>
                    <li><a href="#">微社区</a></li>
                    <li><a href="#">学员</a></li>
                </ul>


                <form class="navbar-form navbar-right hidden-xs">
                    <ul class="nav navbar-nav ">
                        <li><a href="#">登录</a></li>
                        <li><a href="#">注册</a></li>
                    </ul>
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="请输入你要搜索的内容">
                    </div>
                    <button type="submit" class="btn btn-success">搜索</button>
                </form>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        <!-- /.container-fluid -->
    </nav>
</div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="bootstrap课工场轮播/4.jpg" alt="...">

            </div>
            <div class="item">
                <img src="bootstrap课工场轮播/5.jpg" alt="...">

            </div>
            <div class="item">
                <img src="bootstrap课工场轮播/6.jpg" alt="...">

            </div>
            ...
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    $('.carousel').carousel({
        interval: 2000
    })
</script>
</html>
